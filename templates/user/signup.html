{% extends 'basee.html' %}
{% load static %}
{% block content %}

{% if otp %}
<div class="container">
    <div class="form-box">
        <div class="form-tab">
            <ul class="nav nav-pills nav-fill" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="register-tab-2" data-toggle="tab" href="#register-2" role="tab"
                        aria-controls="register-2" aria-selected="true">OTP Verification</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="register-2" role="tabpanel" aria-labelledby="register-tab-2">
                    <form action="{% url 'user_signup' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="singin-email-2">Enter your OTP *</label>
                            <input type="hidden" value="{{user.email}}" name="email">
                            <input type="text" class="form-control" id="singin-email-2" name="otp">
                        </div>
                        <div class="form-footer">
                            <a> <button type="submit" class="btn btn-primary btn-block"> Submit
                                </button>
                            </a>
                        </div><!-- End .form-footer -->
                    </form>
                </div><!-- .End .tab-pane -->
            </div><!-- End .tab-content -->
        </div><!-- End .form-tab -->
    </div><!-- End .form-box -->
</div><!-- End .container -->

{% else %}

<body>
    <div class="page-wrapper">
        <main class="main">
            <div class="login-page bg-image pt-4 pb-4 pt-md-4 pb-md-6 pt-lg-4 pb-lg-8">

                <div class="container">
                    <div class="form-box">
                        <div class="form-tab">
                            <ul class="nav nav-pills nav-fill" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="register-tab-2" data-toggle="tab" href="#register-2"
                                        role="tab" aria-controls="register-2" aria-selected="true">Register</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="register-2" role="tabpanel"
                                    aria-labelledby="register-tab-2">
                                    <form action="{% url 'user_signup' %}" method="POST">
                                        {% csrf_token %}
                                        

                                        <div class="form-group">
                                            <label for="singin-email-2">Fullname *</label>
                                            <input type="text" class="form-control" id="singin-email-2" name="fname"
                                                value="{{pre_firstname}}">
                                        </div>
                                        <div class="form-group">
                                            <label for="singin-email-2">Username *</label>
                                            <input type="text" class="form-control" id="singin-email-2" name="username"
                                                value="{{pre_username}}">
                                        </div>
                                        <div class="form-group">
                                            <label for="register-email-2">Your email address *</label>
                                            <input type="email" class="form-control" id="register-email-2" name="email"
                                                value="{{pre_email}}">
                                        </div><!-- End .form-group -->

                                        <div class="form-group">
                                            <label for="register-password-2">Password *</label>
                                            <input type="password" class="form-control" id="register-password-2"
                                                name="password1" value="{{pre_password1}}">
                                        </div><!-- End .form-group -->
                                        <div class="form-group">
                                            <label for="register-password-2">Confirm Password *</label>
                                            <input type="password" class="form-control" id="register-password-2"
                                                name="password2" value="{{pre_password2}}">
                                        </div>
                                        <div class="form-group">

                                            {% comment %} <button type="submit" class="btn btn-primary btn-block">
                                                Register
                                            </button> {% endcomment %}
                                            <div class="form-footer">
                                                <div class="row">
                                                    <div class="col-md-9">
                                                        <a> <button type="submit"
                                                                class="btn btn-outline-primary btn-block"> LOG IN
                                                            </button>
                                                        </a>
                                                    </div>
                                                    {% comment %} <div class="col-md-3">
                                                        <a href="{% url 'user_login1' %}l"> <button 
                                                                class="btn btn-outline-primary btn-block"> BACK
                                                            </button>
                                                        </a>
                                                    </div> {% endcomment %}
                                                </div>
                                            </div>

                                        </div><!-- End .form-footer -->

                                </div> <!-- form-group// -->
                                </form>
                                <div class="form-choice">
                                    <a href="{% url 'user_login1' %}"> <button 
                                        class="btn btn-outline-primary btn-block"> BACK
                                    </button>
                                </a>

                                </div><!-- End .form-choice -->
                            </div><!-- .End .tab-pane -->
                        </div><!-- End .tab-content -->
                    </div><!-- End .form-tab -->
                </div><!-- End .form-box -->
            </div><!-- End .container -->
    </div><!-- End .login-page section-bg -->
    </main><!-- End .main -->
    </div><!-- End .page-wrapper -->
    <button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>
    <!-- Sign in / Register Modal -->
    <!-- Plugins JS File -->

</body>


<!-- molla/login.html  22 Nov 2019 10:04:03 GMT -->

</html>
{% endif %}
{% endblock %}
